<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note2Quiz - AI Powered Learning</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>🎓 Note2Quiz</h1>
            <p>AI-Powered Learning for Kids</p>
        </header>
        
        <main>
            <div class="welcome-section">
                <h2>Welcome to Your Learning Adventure! 🌟</h2>
                <div class="subject-grid" id="subjectGrid">
                    <!-- Subjects will be loaded here -->
                </div>
            </div>
            
            <div class="quiz-container hidden" id="quizContainer">
                <!-- Quiz will be loaded here -->
            </div>
        </main>
        
        <footer>
            <p>Made with ❤️ to help kids learn and grow</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
